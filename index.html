<body>

    <div id="girisEkrani" class="ekran">

    <script>
        // TÃ¼m ekranlarÄ± deÄŸiÅŸkenlere ata
        const girisEkrani = document.getElementById('girisEkrani');
        const bootEkrani = document.getElementById('bootEkrani');
        const recoveryEkrani = document.getElementById('recoveryEkrani');
        const sakaSonucu = document.getElementById('sakaSonucu');
        const bodyElement = document.documentElement;

        // GiriÅŸ ekranÄ±na dokunulduÄŸunda...
        girisEkrani.addEventListener('click', () => {
            // 1. Tam ekran modunu iste
            if (bodyElement.requestFullscreen) {
                bodyElement.requestFullscreen().catch(err => {

                    console.log(`Tam ekran hatasÄ±: ${err.message}`);
                });
            }

            // 2. GiriÅŸ ekranÄ±nÄ± gizle, aÃ§Ä±lÄ±ÅŸ ekranÄ±nÄ± gÃ¶ster
            girisEkrani.style.display = 'none';
            bootEkrani.style.display = 'flex';

            // 3. BirkaÃ§ saniye bekle (aÃ§Ä±lÄ±ÅŸ animasyonu gibi)
            setTimeout(() => {
                // 4. AÃ§Ä±lÄ±ÅŸ ekranÄ±nÄ± gizle, recovery menÃ¼sÃ¼nÃ¼ gÃ¶ster
                bootEkrani.style.display = 'none';
                recoveryEkrani.style.display = 'flex';
                
                // 5. Recovery ekranÄ±nda geri sayÄ±mÄ± baÅŸlat
                let saniye = 10;
                const countdownElement = document.getElementById('countdown');
                const timer = setInterval(() => {
                    saniye--;
                    countdownElement.textContent = 'Sistem yeniden baÅŸlatÄ±lÄ±yor: ' + saniye;
                    if (saniye <= 0) {
                        clearInterval(timer);

                        recoveryEkrani.style.display = 'none';
                        sakaSonucu.style.display = 'flex';
                    }

            }, 4000); // 4 saniye bekleme sÃ¼resi
        });
