<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SİSTEM UYARISI!</title>
    <style>
        /* Sayfanın genel stilini belirliyoruz (CSS Kodları) */
        body {
            background-color: #000; /* Arka plan siyah */
            color: #0F0; /* Yazı rengi parlak yeşil (hacker ekranı gibi) */
            font-family: 'Courier New', Courier, monospace; /* Yazı tipi */
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Kaydırma çubuklarını gizle */
        }

        .container {
            max-width: 800px;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #0F0;
            animation: blink 1s infinite; /* Başlığın yanıp sönmesi için animasyon */
        }

        p {
            font-size: 1.2em;
        }

        #countdown {
            font-size: 2em;
            color: #FF0000; /* Geri sayım kırmızı renk */
            font-weight: bold;
        }

        /* Yanıp sönme animasyonu */
        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HACKLENDİN!</h1>
        <p>Yaşar Görgüş, Tüm kişisel verilerin, fotoğrafların ve sosyal medya hesapların ele geçirildi.</p>
        <p>Telefonundaki tüm dosyalar silinmeden önceki son saniyeler:</p>
        <p id="countdown">15</p>
        <p>IP Adresin: 192.168.1.1</p>
    </div>

    <script>
        // Geri sayımın başlayacağı saniyeyi belirliyoruz
        let saniye = 15;
        
        // HTML'deki "countdown" id'li elemanı seçiyoruz
        const countdownElement = document.getElementById('countdown');

        // Her saniye çalışacak bir zamanlayıcı başlatıyoruz
        const timer = setInterval(() => {
            saniye--; // Saniyeyi bir azalt
            countdownElement.textContent = saniye; // Azalan saniyeyi ekrana yazdır

            // Eğer saniye 0 veya daha az olursa...
            if (saniye <= 0) {
                clearInterval(timer); // Zamanlayıcıyı durdur
                
                // Şaka mesajını göster!
                alert("ŞAKA YAPTIM KANKA! :) Rahat bir nefes alabilirsin.");
                
                // İstersen sayfayı da temizleyebilirsin
                document.body.innerHTML = '<div style="font-size: 5em;">😂</div><h1>Sadece bir şakaydı!</h1>';
            }
        }, 1000); // 1000 milisaniye = 1 saniye
    </script>
</body>
</html>
